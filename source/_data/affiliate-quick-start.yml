# 必要準備
requirements:
  bank_account:
    - "台灣任一銀行帳戶"
    - "帳戶名稱要與申請人相符"
    
  paypal_setup:
    - "註冊PayPal台灣帳戶"
    - "連結台灣銀行帳戶"
    - "驗證帳戶功能"
    
  documents:
    - "身分證明文件"
    - "銀行帳戶證明"
    - "網站/部落格連結"

# 收益預估（每月1000訪客）
revenue_estimate:
  conservative: "NT$8,000-15,000"
  optimistic: "NT$20,000-50,000"
  factors:
    - "內容品質"
    - "讀者信任度"
    - "推薦產品相關性"
    - "SEO排名"
